<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <label for="recommendedLessonsAtOnce"
        >Рекомендована разова кількість уроків у закладі <br />("1" - по одному
        уроку <i>(за замовчуванням)</i>, "2" - парами)</label
      >
      <br />
      <input
        type="number"
        id="recommendedLessonsAtOnce"
        max="2"
        min="1"
        style="width: 300px"
      />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>

    <script src="123.js"></script>
    <form enctype="multipart/form-data">
      <input id="upload" type="file" name="files[]" value="Book1.xlsx" />
    </form>

    <textarea
      class="form-control"
      rows="35"
      cols="120"
      id="xlx_json"
    ></textarea>

    <script>
      document
        .getElementById("upload")
        .addEventListener("change", useWorker, false);
        // .addEventListener("change", handleFileSelect, false);

      function handleFileSelect(evt) {
        const files = evt.target.files; // FileList object
        const xl2json = new ExcelToJSON();
        xl2json.parseExcel(files[0], useWorker);
      }
      function useWorker (e) {
        if (window.Worker) {
          const myWorker = new Worker("123.js");
          myWorker.postMessage(JSON.parse(JSON.stringify(e)));
          console.log('Message posted to worker');

          myWorker.onmessage = function(e) {
            console.log('Message received from worker');
          }
        } else {
          console.log('Your browser doesn\'t support web workers.');
          buildSchedule(e)
        }
      }
    </script>
  </body>
</html>
